<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mess Rates Viewer</title>
    <!-- Chart.js CDN for visualization -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns"></script>
    <script src="./update-prices.js"></script>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div>
        <h1>Mess Rates Dashboard</h1>

        <!-- Filters Section -->
        <div class="filters-section">
            <div class="filter-group">
                <label for="mess-select">Select Mess:</label>
                <select id="mess-select">
                    <!-- Options populated by JavaScript -->
                </select>
            </div>
            <div class="filter-group">
                <label for="meal-select">Select Meal Type:</label>
                <select id="meal-select">
                    <option value="breakfast">Breakfast</option>
                    <option value="lunch">Lunch</option>
                    <option value="dinner">Dinner</option>
                    <option value="snacks">Snacks</option>
                </select>
            </div>
        </div>

        <!-- Chart Section -->
        <div class="chart-section">
            <h2>Price Trend (Registered Rates)</h2>
            <canvas id="price-chart" aria-label="Price trend chart showing registered meal rates over time"></canvas>
        </div>

        <!-- Data Table Section -->
        <div class="table-container">
            <h2>Detailed Rates and Growth Analysis</h2>
            <table id="rates-table" role="table" aria-label="Detailed Mess Rates Table">
                <thead>
                    <tr>
                        <th scope="col">Date</th>
                        <th scope="col">Registered (Rs.)</th>
                        <th scope="col">Unregistered (Rs.)</th>
                        <th scope="col">Guest (Rs.)</th>
                        <th scope="col">Notes</th>
                    </tr>
                </thead>
                <tbody id="rates-table-body">
                    <!-- Table rows populated by JavaScript -->
                </tbody>
            </table>
        </div>

        <!-- Annual Rates Table Section -->
        <div class="table-container annual-table-container">
            <h2>Annual Rates (August 1st Snapshots)</h2>
            <table id="annual-rates-table" role="table" aria-label="Annual Mess Rates Table">
                <thead>
                    <tr>
                        <th scope="col">Year</th>
                        <th scope="col">Registered (Rs.)</th>
                        <th scope="col">Unregistered (Rs.)</th>
                        <th scope="col">Guest (Rs.)</th>
                    </tr>
                </thead>
                <tbody id="annual-rates-table-body">
                    <!-- Table rows populated by JavaScript -->
                </tbody>
            </table>
        </div>
    </div>
</html>
